<div id="page-body" class="d-flex">
  <div id="sidebar" class="bg-white">
    <ul id="sidebar-menu">
      <li class="nav-link active">
        <a href="#">
          <div class="nav-link-icon d-inline-flex">
            <i class="far fa-folder"></i>
          </div>
          Danh mục
        </a>
        <i class="arrow fas fa-angle-right"></i>

        <ul class="sub-menu">
          <li>
            <a [routerLink]="['/category-add']">Thêm mới</a>
          </li>
          <li>
            <a [routerLink]="['/category-list']">Danh sách</a>
          </li>
        </ul>
      </li>
      <li class="nav-link">
        <a href="#">
          <div class="nav-link-icon d-inline-flex">
            <i class="far fa-folder"></i>
          </div>
          Sản phẩm
        </a>
        <i class="arrow fas fa-angle-down"></i>
        <ul class="sub-menu">
          <li>
            <a href="add-product.html">Thêm mới</a>
          </li>
          <li>
            <a href="list-product.html">Danh sách</a>
          </li>
        </ul>
      </li>
      <li class="nav-link">
        <a href="list-order.html">
          <div class="nav-link-icon d-inline-flex">
            <i class="far fa-folder"></i>
          </div>
          Bán hàng
        </a>
        <i class="arrow fas fa-angle-right"></i>
        <ul class="sub-menu">
          <li><a href="list-order.html">Đơn hàng</a></li>
        </ul>
      </li>
      <li class="nav-link">
        <a href="?view=list-user">
          <div class="nav-link-icon d-inline-flex">
            <i class="far fa-folder"></i>
          </div>
          Users
        </a>
        <i class="arrow fas fa-angle-right"></i>

        <ul class="sub-menu">
          <li><a href="?view=add-user">Thêm mới</a></li>
          <li><a href="?view=list-user">Danh sách</a></li>
        </ul>
      </li>
    </ul>
  </div>
  <div id="wp-content">
    <div id="content" class="container-fluid">
      <div class="card">
        <div class="card-header font-weight-bold">Thêm mới danh mục</div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()" [formGroup]="categoryForm">
            <div class="form-group">
              <label for="categoryName" class="font-weight-bold"
                >Tên loại hàng</label
              >
              <input
                class="form-control"
                type="text"
                name="categoryName"
                id="categoryName"
                formControlName="name"
                [(ngModel)]="category.name"
              />
              <small
                *ngIf="
                  !categoryForm.get('name')?.valid &&
                  categoryForm.get('name')?.touched
                "
              ></small>
            </div>
            <div class="form-group">
              <label for="categoryImage" class="font-weight-bold"
                >URL Hình ảnh</label
              >
              <input
                class="form-control"
                type="text"
                name="categoryImage"
                id="categoryImage"
                formControlName="image"
                [(ngModel)]="category.image"
              />
              <small
                *ngIf="
                  !categoryForm.get('image')?.valid &&
                  categoryForm.get('image')?.touched
                "
              ></small>
            </div>

            <button type="submit" class="btn btn-primary" id="save">
              Thêm mới
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
